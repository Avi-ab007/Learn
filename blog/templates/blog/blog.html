{% extends "personal/header.html" %}

{% block content %}
	<form action="{% url "blog:add_post" %}" >
		<button class="b">Add New Blog</button><br><br>
	</form>
	{% for post in object_list %}
		<h5>{{ post.date|date:"D, d-M-y" }}<a href="/blog/{{ post.id }}"> {{ post.title }}</a></h5>
	{% endfor %}
{% endblock %}
